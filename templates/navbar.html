{% load static %}
<nav class="navbar">
  <div class="navbar__container">
    <div class="navbar__logo">
      <a href="{% url 'pybo:index' %}">Pybo</a>
    </div>

    <ul class="navbar__menu">
      <li><a href="{% url 'pybo:index' %}">게시판</a></li>
      <li>
        {% if user.is_authenticated %}
        <a href="{% url 'common:logout' %}">{{ user.username }} (로그아웃)</a>
        {% else %}
        <a href="{% url 'common:login' %}">로그인</a>
        {% endif %}
      </li>
      {% if not user.is_authenticated %}
      <li><a href="{% url 'common:signup' }">회원가입</a></li>
      {% endif %}
    </ul>

    <a href="#" class="navbar__toggleBtn">
      <i class="fa-solid fa-bars"></i>
    </a>
  </div>
</nav>
{% block style %}
<link rel="stylesheet" href="{% static 'navbar.css' %}" />
{% endblock style %} {% block script %}
<script defer src="{% static 'navbar.js' %}"></script>
{% endblock script %}
